<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
        <script src="js/yearless-date.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css"></link>
        <link rel="stylesheet" href="css/yearless-date.min.css"></link>

        <style>
            body {
                padding: 100px;
            }
            div.container {
                height: 270px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <input type="text" id="datepicker_simple" value="17 March" />
        </div>
        <div class="container">
		    <input type="text" id="datepicker_settings" value="17 March" />
        </div>
        <div class="container">
            <input type="text" id="my_text_input" value="17 March" />
        </div>

        <script>
			$('#datepicker_simple').YearlessDatepicker();
			
			$('#datepicker_settings').YearlessDatepicker({
                on: {
                    select: function(date) {
						$('#test').html("Selected: " + date.toString("long"));
					},
					change: function(date) {
						// Do something
					}
                },
                format: "short",
                separator: "-",//
                british: true,
                css: {
                    width: "250px"
                },
                display: {
                    effect: "slide",
                    time: 200
                },
				alt: {
					field: 'alt_field_name',
					format: 'long'
				},
				position: {
					input: {
						v: "bottom",
						h: "center"
					},
					container: {
						v: "top",
						h: "center"
					}
				},
                date: [1, 6],
                min: [1, 2],
                max: [2, 20]
            });
        </script>
    </body>
</html>
